name: Store CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'store/**'
      - 'common/**'
      - 'build.gradle'
      - 'settings.gradle'
  pull_request:
    branches: [ main ]
    paths:
      - 'store/**'
      - 'common/**'
      - 'build.gradle'
      - 'settings.gradle'
  workflow_dispatch:

env:
  ACR_NAME: acrdigitalgarage03
  IMAGE_NAME: hiorder/store
  MANIFEST_REPO: dg04-hi/hi-manifest
  MANIFEST_FILE_PATH: store/deployment.yml

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.13'

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Generate Gradle Wrapper
        run: |
          echo "Generating gradle wrapper..."
          gradle wrapper --gradle-version 8.13
          chmod +x gradlew
          echo "Testing gradle wrapper..."
          ./gradlew --version

      - name: Build store module with dependencies
        run: ./gradlew store:build -x test

      - name: Run store tests
        run: ./gradlew store:test

      - name: Generate build timestamp
        id: timestamp
        run: echo "BUILD_TIME=$(date +'%y%m%d%H%M')" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ env.ACR_NAME }}.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./store/Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ steps.timestamp.outputs.BUILD_TIME }}
            ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:latest

      - name: Output image tags
        run: |
          echo "ðŸŽ‰ Image pushed successfully!"
          echo "ðŸ“¦ Image: ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}"
          echo "ðŸ·ï¸  Tags: ${{ steps.timestamp.outputs.BUILD_TIME }}, latest"

      # ðŸš€ Manifest ë ˆí¬ì§€í† ë¦¬ ì—…ë°ì´íŠ¸ ë‹¨ê³„ ì¶”ê°€
      - name: Checkout manifest repository
        uses: actions/checkout@v4
        with:
          repository: ${{ env.MANIFEST_REPO }}
          token: ${{ secrets.MANIFEST_REPO_TOKEN }}
          path: manifest-repo

      - name: Install yq
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

      - name: Update deployment image tag
        run: |
          cd manifest-repo
          NEW_IMAGE="${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ steps.timestamp.outputs.BUILD_TIME }}"
          echo "Updating image tag to: $NEW_IMAGE"
          
          # deployment.ymlì—ì„œ ì´ë¯¸ì§€ íƒœê·¸ ì—…ë°ì´íŠ¸
          yq eval '.spec.template.spec.containers[0].image = "'$NEW_IMAGE'"' -i ${{ env.MANIFEST_FILE_PATH }}
          
          # ë³€ê²½ì‚¬í•­ í™•ì¸
          echo "Updated deployment.yml:"
          cat ${{ env.MANIFEST_FILE_PATH }}

      - name: Commit and push changes
        run: |
          cd manifest-repo
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          git add ${{ env.MANIFEST_FILE_PATH }}
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ðŸš€ Update store image tag to ${{ steps.timestamp.outputs.BUILD_TIME }}
          
            - Updated by: ${{ github.actor }}
            - Triggered by: ${{ github.event_name }}
            - Source commit: ${{ github.sha }}
            - Build time: ${{ steps.timestamp.outputs.BUILD_TIME }}"
          
            git push
            echo "âœ… Successfully updated manifest repository"
          fi

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: store-test-results
          path: store/build/reports/tests/test/

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: store-jar
          path: store/build/libs/*.jar

      # ðŸŽ¯ ë°°í¬ ì™„ë£Œ ì•Œë¦¼
      - name: Deployment summary
        if: success()
        run: |
          echo "## ðŸš€ Store Service Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ Container Image" >> $GITHUB_STEP_SUMMARY
          echo "- **Registry**: ${{ env.ACR_NAME }}.azurecr.io" >> $GITHUB_STEP_SUMMARY
          echo "- **Image**: ${{ env.IMAGE_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag**: ${{ steps.timestamp.outputs.BUILD_TIME }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”„ ArgoCD Sync" >> $GITHUB_STEP_SUMMARY
          echo "- **Manifest Repo**: https://github.com/${{ env.MANIFEST_REPO }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Updated File**: ${{ env.MANIFEST_FILE_PATH }}" >> $GITHUB_STEP_SUMMARY
          echo "- **ArgoCD will automatically sync the new image**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### â±ï¸ Build Info" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Time**: $(date)" >> $GITHUB_STEP_SUMMARY
          echo "- **Triggered By**: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Event**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸª Store Service Features" >> $GITHUB_STEP_SUMMARY
          echo "- **External API Integration**: ë„¤ì´ë²„, ì¹´ì¹´ì˜¤, êµ¬ê¸€, í•˜ì´ì˜¤ë”" >> $GITHUB_STEP_SUMMARY
          echo "- **Architecture**: Hexagonal Architecture" >> $GITHUB_STEP_SUMMARY
          echo "- **Port**: 8082" >> $GITHUB_STEP_SUMMARY